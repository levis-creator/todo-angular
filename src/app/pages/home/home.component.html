<div class="flex w-full">
  <div class="grid grid-cols-3 gap-6 mx-auto">
    @if (todoList.length!==0) { @for (todoItem of todoList; track $index) {
    <app-todoitem (removeFromList)="handleRemove($event)" [data]="todoItem" />
    } } @else {
    <a
      [routerLink]="['/addtodo']"
      routerLinkActive="router-link-active"
      class="text-white hover:text-yellow-300"
      >Add todo</a
    >
    }
  </div>
</div>
