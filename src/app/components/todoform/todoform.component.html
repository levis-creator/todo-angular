<form class="bg-slate-100 rounded px-6 py-10" (submit)="addTodoItem()">
  <span class="text-red-500">
    {{message}}
  </span>
  <div class="flex flex-col gap-4">
    <label for="taskName">Task Name</label>
    <input
    [(ngModel)]="todoItem.taskName"
      type="text"
      name="todoName"
      class="w-full bg-transparent outline-blue-500 border border-blue-600 py-2 px-2 rounded"
    />
  </div>
  <div class="flex flex-col gap-4">
    <label for="taskDescription">Task Description</label>
    <textarea
    [(ngModel)]="todoItem.taskDescription"
      name="todoDescription"
      cols="4"
      class="w-full bg-transparent outline-blue-500 border border-blue-600 py-2 px-2 rounded"
    ></textarea>
  </div>
  <div class="flex justify-end mt-4">
    <button type="submit" class="bg-blue-500 text-white px-5 py-2 rounded-md shadow-md">
      Submit
    </button>
  </div>
</form>
