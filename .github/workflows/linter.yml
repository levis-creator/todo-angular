
name: "CI pipeline"
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Super-Linter
        uses: super-linter/super-linter@v7.2.1
        env:
          DEFAULT_BRANCH: main
          GITHUB_ACTION: ${{secrets.GITHUB_TOKEN}}
