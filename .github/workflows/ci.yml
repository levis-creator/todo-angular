name: Ci Pipeline
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  lint_test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v7.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true # Enable validation of the entire codebase
          VALIDATE_YAML: true
          YAML_PRETTIER: true

  build-and-unit-test:
    runs-on: windows-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./todo-angular

      - name: Run unit tests
        run: npm test
        working-directory: ./todo-angular
