name: Ci Pipeline
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    name: Lint
    runs-on: window-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v7.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true # Enable validation of the entire codebase
          VALIDATE_YAML: true
          YAML_PRETTIER: true

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test
